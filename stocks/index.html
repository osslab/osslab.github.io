<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link id="style" href="css/clean.css" rel="stylesheet" media="screen">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jquery.columns.min.js"></script>
</head>

<body>  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Stock Data Lab</a>
    </div>
    <ul class="nav navbar-nav  navbar-right">
      <li ><a href="#">Home</a></li>
      <li class="active"><a href="#">Historical Volume</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>Historical Volumes</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">KOSPI</a></li>
    <li><a data-toggle="tab" href="#menu1">NYSE</a></li>
    <li><a data-toggle="tab" href="#menu2">NASDAQ</a></li>
  </ul>
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
    <div id="kospi" style="padding-top:5px;"></div>
    </div>
    <div id="menu1" class="tab-pane fade">    
    <div id="nyse" style="padding-top:5px;"></div>
    </div>
    <div id="menu2" class="tab-pane fade">    
    <div id="nasdaq" style="padding-top:5px;"></div>    
    </div>  
</div>



<script type="text/javascript">


    $(document).ready(function() { 
        //alert('ajax');
         $.ajax({ 
             type: "GET",
             dataType: "json",
             url: "http://cmd.osslab.com:11702/api/kospi",
             success: function(result){        
                kospi = $('#kospi').columns({
                    size:10,
                    data:result,
                    schema:[
                        {"header":"code", "key":"code"},
                        {"header":"name", "key":"name"},
                        {"header":"date", "key":"date"},
                        {"header":"volume", "key":"volume"}
                        ]
                });
             }
         });
         $.ajax({ 
             type: "GET",
             dataType: "json",
             url: "http://cmd.osslab.com:11702/api/nasdaq",
             success: function(result){        
                nasdaq = $('#nasdaq').columns({
                    size:10,
                    data:result,
                    schema:[
                        {"header":"code", "key":"code"},
                        {"header":"name", "key":"name"},
                        {"header":"date", "key":"date"},
                        {"header":"volume", "key":"volume"}
                        ]
                });
             }
         });
         $.ajax({ 
             type: "GET",
             dataType: "json",
             url: "http://cmd.osslab.com:11702/api/nyse",
             success: function(result){        
                nyse = $('#nyse').columns({
                    size:10,
                    data:result,
                    schema:[
                        {"header":"code", "key":"code"},
                        {"header":"name", "key":"name"},
                        {"header":"date", "key":"date"},
                        {"header":"volume", "key":"volume"}
                        ]
                });
             }
         });

    });
</script>




</body>

</html>
